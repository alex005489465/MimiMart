<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎加入 MimiMart</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 0 0 5px 5px;
        }
        .button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>歡迎加入 MimiMart！</h1>
    </div>
    <div class="content">
        <p>親愛的 <strong th:text="${memberName}">會員</strong>，您好！</p>

        <p>感謝您註冊 MimiMart 會員！我們很高興您加入我們的大家庭。</p>

        <p>在 MimiMart，您可以：</p>
        <ul>
            <li>瀏覽豐富的商品目錄</li>
            <li>享受便捷的購物體驗</li>
            <li>追蹤您的訂單狀態</li>
            <li>管理您的個人資料</li>
        </ul>

        <p>現在就開始探索吧！</p>

        <a th:href="${frontendUrl}" class="button">開始購物</a>

        <p style="margin-top: 30px; color: #666; font-size: 14px;">
            如果您有任何問題，歡迎隨時與我們聯繫。
        </p>
    </div>
    <div class="footer">
        <p>© 2025 MimiMart. 保留所有權利。</p>
    </div>
</body>
</html>
