<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#purpleGradient)"/>

  <!-- Dashboard grid icon -->
  <g fill="white" opacity="0.95">
    <!-- Top-left square -->
    <rect x="7" y="7" width="7" height="7" rx="1.5"/>

    <!-- Top-right square -->
    <rect x="18" y="7" width="7" height="7" rx="1.5"/>

    <!-- Bottom-left square -->
    <rect x="7" y="18" width="7" height="7" rx="1.5"/>

    <!-- Bottom-right chart bars -->
    <rect x="18" y="22" width="2" height="3" rx="0.5"/>
    <rect x="21" y="20" width="2" height="5" rx="0.5"/>
    <rect x="24" y="18" width="2" height="7" rx="0.5"/>
  </g>
</svg>
